<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetition Logic</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            text-align: center;
            margin: 20px;
            font-weight: bold;
        }

        .card {
            border: none;
            border-radius: 20px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            overflow: hidden;
            }



    
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      background-color: #ffffff;
      border-top: 1px solid #eee;
    }

    .card-title {
      color: #0984e3;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .card-text {
      font-size: 0.95rem;
      color: #636e72;
    }
    </style>

</head>

<body>
    <h1> Dynamic Card Logic </h1>

    <div class="container">
        <div class="row" id="card">



        </div>
    </div>

    <script>
        let count = prompt("How Many Cards Do You Want??")
        let container = document.getElementById("card")

        for (let i = 1; i <= count; i++) {
            container.innerHTML += `
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
          <div class="card h-100 shadow-sm">
            <img src="https://picsum.photos/300/200?random=${i}" class="card-img-top" alt="Random Image ${i}">
            <div class="card-body">
              <h5 class="card-title">Card ${i}</h5>
              <p class="card-text">This is a custom-styled card number ${i}, generated dynamically with a random image.</p>
            </div>
          </div>
        </div>
        `
        }
    </script>
</body>

</html>
