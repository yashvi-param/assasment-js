<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-danger-subtle">
    <header>
        <div class="navbar navbar-expand-lg bg-primary">
            <div class="container">
                <a class="navbar-brand text-light" href="#">CLOTHING SECTION</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <button  data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" type="button" class="btn btn-outline-secondary"><i class="bi bi-cart3"></i> - <span class="badge text-bg-light" id="cartLength">0</span></button> 
                               
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <aside>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Cart</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body border p-2">
                <div class="row" id="cartRow">
                    <img src="https://cdn-icons-png.flaticon.com/512/16961/16961608.png" />
                    <h4>No Item in Cart</h4>
                </div>
            </div>
            <div class="offcanvas-footer p-2">
                <div class="shadow rounded p-3">
                    <h5>Total:- <b class="badge text-bg-info" id="total"></b></h4>
                </div>
            </div>
        </div>
    </aside>

    <div class="container my-5">
        <div class="row g-3" id="row">

        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
