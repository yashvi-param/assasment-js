<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Change Password</title>

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body style="background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif;">

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">
      
      <div class="mb-3">
        <label for="current" class="form-label">Current Password</label>
        <input type="password" class="form-control" id="current" placeholder="Enter current password">
      </div>

      <div class="mb-3">
        <label for="new" class="form-label">New Password</label>
        <input type="password" class="form-control" id="new" placeholder="Enter new password">
      </div>

      <div class="mb-3">
        <label for="confirm" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm" placeholder="Re-enter new password">
      </div>

      <div class="d-grid">
        <button class="btn btn-primary" onclick="change()">Submit</button>
      </div>
    </div>
  </div>
</body>

  <script>
    let store = "12345";

    function change() {
      let CurrentPassword = document.getElementById("current").value;
      let NewPassword = document.getElementById("new").value;
      let ConfirmPassword = document.getElementById("confirm").value;

      if (CurrentPassword === store) {
        if (NewPassword !== CurrentPassword) {
          if (NewPassword === ConfirmPassword) {
            store = NewPassword;
            alert("✅ Password changed successfully!");
          } else {
            alert("❌ New password and Confirm password do not match.");
          }
        } else {
          alert("⚠️ New password cannot be same as the current password.");
        }
      } else {
        alert("❌ Current password is incorrect.");
      }
    }
  </script>

</html>
